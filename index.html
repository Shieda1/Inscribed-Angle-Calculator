<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscribed Angle Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="inscribedAngleRadio" name="variables" checked>
  <label for="inscribedAngleRadio">Inscribed Angle</label>

  <input type="radio" id="lengthofMinorArcRadio" name="variables">
  <label for="lengthofMinorArcRadio">Length of Minor Arc</label>

  <input type="radio" id="radiusoftheCircleRadio" name="variables">
  <label for="radiusoftheCircleRadio">Radius of the Circle</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(L) Length of Minor Arc</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(R) Radius of the Circle</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
